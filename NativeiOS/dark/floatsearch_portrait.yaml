按键底图样式: &ub
  contentMode: scaleAspectFit
  targetScale: 0.75

keyboard:
  style: keyboardStyle
  subviews:
    - HStack:
        subviews:
          - Cell: 1_Button
          - Cell: 2_Button
          - Cell: 3_Button
          - Cell: 4_Button
          - Cell: 5_Button
    - HStack:
        subviews:
          - Cell: 6_Button
          - Cell: 7_Button
          - Cell: 8_Button
          - Cell: 9_Button
          - Cell: 10_Button

floatTargetScale:
  x: 0.7
  y: 0.45

keyboardStyle:
  insets: {top: 8, left: 8, bottom: 8, right: 8}
  backgroundStyle: keyboardBackgroundStyle

keyboardBackgroundStyle:
  type: original
  normalColor: aaaaaadd
  cornerRadius: 7
  borderSize: 0.4
  normalBorderColor: FFFFFF1A
  normalLowerEdgeColor: 00000099

1_Button:
  size:
    height: 1/4
  backgroundStyle: 1_ButtonBackgroundStyle
  action: {openURL: https://www.youtube.com/results?search_query=#selectText}

1_ButtonBackgroundStyle:
  animation: animation
  normalImage:
    file: 图标
    image: IMG4
  highlightImage:
    file: 图标
    image: IMG4
  <<: *ub

