keyboard:
  style: keyboardStyle
  subviews:
    - VStack:
        style: fhtackStyle
        subviews:
          - Cell: 加Button
          - Cell: 乘Button
          - Cell: 前括Button
          - Cell: returnButton
    - VStack:
        style: fhtackStyle
        subviews:
          - Cell: 减Button
          - Cell: 除Button
          - Cell: 后括Button
          - Cell: 次方Button
    - VStack:
        subviews: 
          - Cell: 1Button
          - Cell: 4Button
          - Cell: 7Button
          - Cell: spaceButton
    - VStack:
        subviews: 
          - Cell: 2Button
          - Cell: 5Button
          - Cell: 8Button
          - Cell: 0Button
    - VStack:
        subviews: 
          - Cell: 3Button
          - Cell: 6Button
          - Cell: 9Button
          - Cell: periodButton
    - VStack:
        style: fhtackStyle
        subviews:
          - Cell: backspaceButton
          - Cell: 米Button
          - Cell: 等于Button
          - Cell: enterButton

