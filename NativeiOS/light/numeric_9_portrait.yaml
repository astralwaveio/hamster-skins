  #systemImageName:   document.on.clipboard
  <<: *gjlzf

toolbarButton3Style:
  backgroundStyle: toolbarButtonBackgroundStyle
  foregroundStyle:
    - toolbarButton3ForegroundStyle
  action: {sendKeys: '/dw'}

toolbarButton3ForegroundStyle:
  animation: animation
