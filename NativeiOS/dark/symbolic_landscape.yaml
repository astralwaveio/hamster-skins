预编辑区高度: &preedit_Height 19
工具栏高度: &toolbar_Height 0
键盘区高度: &keyboard_Height 188

编码字体大小: &FontSize_preedit 0.8125em
横排序号字体大小: &FontSize_hpxh 1.125em
横排文字字体大小: &FontSize_hpwz 1.4em
横排注释字体大小: &FontSize_hpvu 0.75em
展开序号字体大小: &FontSize_xlxh 1.0625em
展开文字字体大小: &FontSize_xlwz 1.4em
展开注释字体大小: &FontSize_xlvu 0.6875em

编码色: &preedit_textColor ffffff
首选色: &textfirst_color 6aaeea
次选色: &text_Color ffffff
首选背景色: &textfirstBackgroundColor ffffff1A

键盘底色: &bg_Color 2D2D2D00

按键字符色: &key_textcolor1 ffffff
角标色: &key_textcolor2 A7AEB9
返回键字符色1: &return_textcolor1 ffffff
返回键字符色2: &return_textcolor2 d9d9d9
按键字符正常色: &key_textcolor1 ffffff
按键字符高亮色: &key_textcolor1_press ffffff

收起图标: &vtltb
  fontSize: 1em
  normalColor: *key_textcolor1
  highlightColor: *key_textcolor1

列表文字样式: &lb
  normalColor: *key_textcolor1
  highlightColor: *key_textcolor1
  badgeNormalColor: *key_textcolor2
  fontSize: 1.3em

列表文字样式: &vwlb
  normalColor: *key_textcolor1
  highlightColor: *key_textcolor1
  badgeNormalColor: *key_textcolor2
  fontSize: 0.9em

列表文字样式: &lbbq
  normalColor: *key_textcolor1
  highlightColor: *key_textcolor1
  badgeNormalColor: *key_textcolor2
  fontSize: 1.54em

按键边距: &insets
  top: 5
  left: 2.795
  bottom: 2
  right: 2.795

按键边距: &insets-xq
  top: 1.5
  left: 3
  bottom: 1.5
  right: 3

第一排按键边距: &insets1
  top: 1
  left: 2.795
  bottom: 5
  right: 2.795

第二排左边按键边距: &insets2
  top: 2
  left: 2.795
  bottom: 4.5
  right: 2.795

第二排右边按键边距: &insets22
  top: 2
  left: 3.45
  bottom: 4.5
  right: 2.795

第三排左边按键边距: &insets3
  top: 4
  left: 2.795
  bottom: 3
  right: 2.795

第三排右边按键边距: &insets32
  top: 4
  left: 3.45
  bottom: 3
  right: 2.795

第四排按键边距: &insets4
  top: 5
  left: 2.795
  bottom: 2
  right: 2.795

字符键背景: &key_bg
  insets:  *insets
  type: original
  normalColor: ffffff4C
  highlightColor: ffffff19
  cornerRadius: 5.5
  normalLowerEdgeColor: 0000004c
  highlightLowerEdgeColor: 0000004c
  borderSize: 0.1

列表栏背景: &lb_bj
  insets: *insets-xq
  type: original
  normalColor: 6f6f6f4C
  highlightColor: 6f707299
  cornerRadius: 5.5
  normalLowerEdgeColor: 0000004c
  highlightLowerEdgeColor: 0000004c
  borderSize: 0.1

列表栏高亮背景: &lb_hl
  insets: *insets-xq
  type: original
  normalColor: a2a2a24C
  cornerRadius: 5.5
  normalLowerEdgeColor: 0000004c
  highlightLowerEdgeColor: 0000004c
  borderSize: 0.1

详情栏背景: &xql_bg
  insets: *insets-xq
  type: original
  normalColor: a3a3a359
  highlightColor: 50515299
  cornerRadius: 5.5
  normalLowerEdgeColor: 0000004c
  highlightLowerEdgeColor: 0000004c
  borderSize: 0.1

功能键背景: &Function_bg
  type: original
  insets: *insets
  normalColor: ffffff21
  highlightColor: ffffff4c
  cornerRadius: 5.5
  normalLowerEdgeColor: 0000004c
  highlightLowerEdgeColor: 0000004c
  borderSize: 0.1

回车键背景: &blue_bg
  type: original
  insets: *insets
  normalColor: 007aff80
  highlightColor: 6f707299
  cornerRadius: 5.5
  normalLowerEdgeColor: 0000004c
  highlightLowerEdgeColor: 0000004c
  borderSize: 0.1

数字按键前景缩放和偏移: &uzzmaj_fore_style
  targetScale: 0.7
  center:
    x: 0.5
    y: 0.53

return前景: &return_qj
  center:
    y: 0.875
  fontSize: 0.975em
  normalColor: *return_textcolor1
  highlightColor: *return_textcolor1

锁定前景: &lock_qj
  center:
    y: 0.55
  fontSize: 1em
  normalColor: *key_textcolor1
  highlightColor: *key_textcolor1

功能键前景: &Function_qj
  center:
    y: 0.55
  fontSize: 1em
  normalColor: *key_textcolor1
  highlightColor: *key_textcolor1

数字键前景: &szzf
  center:
    y: 0.8
  fontSize: 1.5em
  normalColor: *key_textcolor1
  highlightColor: *key_textcolor1

period键前景: &period_qj
  center:
    y: 0.8
  fontSize: 1.5em
  normalColor: *key_textcolor1
  highlightColor: *key_textcolor1

equal前景: &equal_qj
  center:
    y: 0.8
  fontSize: 1em
  normalColor: *key_textcolor1
  highlightColor: *key_textcolor1

运算符号前景: &yxfh_qj
  center:
    y: 0.8
  fontSize: 1em
  normalColor: *key_textcolor1
  highlightColor: *key_textcolor1

#预编辑区背景
preeditBackgroundStyle:
  type: original
  normalColor: *bg_Color

#键盘区背景
keyboardBackgroundStyle:
  type: original
  normalColor: *bg_Color

#按键背景动画
animation:
  - type: bounds
    duration: 0.6

preeditHeight: *preedit_Height
toolbarHeight: *toolbar_Height
keyboardHeight: *keyboard_Height

preedit:
  insets: {left: 10, top: 2}
  backgroundStyle: preeditBackgroundStyle
  foregroundStyle: preeditForegroundStyle

preeditForegroundStyle:
  textColor: *preedit_textColor
  fontSize: *FontSize_preedit

keyboard:
  style: keyboardStyle
  subviews:
    - VStack:
        style: columnStyle1
        subviews:
          - HStack:
              style: HStackStyle1
              subviews:
                - Cell: categoryCollection
                - Cell: descriptionCollection
          - HStack:
              style: HStackStyle2
              subviews:
                - Cell: returnButton1
                - Cell: pageUpButton
                - Cell: pageDownButton
                - Cell: lockButton
                - Cell: backspaceButton1
    - VStack:
        style: columnStyle2
        subviews:
          - HStack:
              style: HStackStyle3
              subviews:
                - Cell: 加
                - Cell: 1Button
                - Cell: 2Button
                - Cell: 3Button
          - HStack:
              style: HStackStyle3
              subviews:
                - Cell: 减
                - Cell: 4Button
                - Cell: 5Button
                - Cell: 6Button
          - HStack:
              style: HStackStyle3
              subviews:
                - Cell: 乘
                - Cell: 7Button
                - Cell: 8Button
                - Cell: 9Button
          - HStack:
              style: HStackStyle2
              subviews:
                - Cell: 除
                - Cell: equalButton
                - Cell: 0Button
                - Cell: periodButton
    - VStack:
        style: columnStyle3
        subviews:
          - HStack:
              style: HStackStyle1
              subviews:
                - Cell: descriptionCollection
                - Cell: categoryCollection
          - HStack:
              style: HStackStyle2
              subviews:
                - Cell: returnButton2
                - Cell: pageUpButton
                - Cell: pageDownButton
                - Cell: lockButton
                - Cell: backspaceButton2

columnStyle1:
  size:
    width: 2/5

columnStyle2:
  size:
    width: 1/5

columnStyle3:
  size:
    width: 2/5

VStackStyle1:
  size:
    width: 1/4

VStackStyle2:
  size:
    width: 1/4

HStackStyle1:
HStackStyle2:
  size:
    height: 47/188
HStackStyle3:

keyboardStyle:
  insets: {top: 1}
  backgroundStyle: keyboardBackgroundStyle

#类别页
categoryCollection:
  size:
    width: 1.7/10 #60/375
  backgroundStyle: categoryCollectionButtonBackgroundStyle
  type: classifiedSymbols
  dataSource: category
  cellStyle: collectionCellStyle

categoryCollectionButtonBackgroundStyle:
  <<: *lb_bj

collectionCellStyle:
  backgroundStyle: collectionCellBackgroundStyle
  foregroundStyle: collectionCellForegroundStyle

collectionCellBackgroundStyle:
  <<: *lb_hl

collectionCellForegroundStyle:
  <<: *vwlb

#详情页
descriptionCollection:
  size:
    #width: 315/375
  backgroundStyle: descriptionCollectionButtonBackgroundStyle
  type: subClassifiedSymbols
  cellStyle: descriptionCollectionStyle

descriptionCollectionButtonBackgroundStyle:
  <<: *xql_bg

descriptionCollectionStyle:
  backgroundStyle: collectionCellBackgroundStyle
  foregroundStyle: descriptionCollectionForegroundStyle

descriptionCollectionForegroundStyle:
  <<: *lb

returnButton1:
  size:
    width: 1.8/10
  backgroundStyle: returnButtonBackgroundStyle
  foregroundStyle: returnButtonForegroundStyle
  action: returnPrimaryKeyboard

returnButton2:
  size:
    width: 1.8/10
  backgroundStyle: returnButtonBackgroundStyle
  foregroundStyle: returnButtonForegroundStyle
  action: returnPrimaryKeyboard

returnButtonBackgroundStyle:
  animation: animation
  <<: *blue_bg

returnButtonForegroundStyle:
  animation: animation
  text: '返回'
  <<: *return_qj

pageUpButton:
  size:
    #width: 85/375
  backgroundStyle: systemButtonBackgroundStyle
  foregroundStyle: pageUpButtonForegroundStyle
  action: pageUp

systemButtonBackgroundStyle:
  animation: animation
  <<: *Function_bg

pageUpButtonForegroundStyle:
  animation: animation
  systemImageName: chevron.up.circle
  <<: *Function_qj

pageDownButton:
  size:
    #width: 85/375
  backgroundStyle: systemButtonBackgroundStyle
  foregroundStyle: pageDownButtonForegroundStyle
  action: pageDown

pageDownButtonForegroundStyle:
  animation: animation
  systemImageName: chevron.down.circle
  <<: *Function_qj

lockButton:
  size:
    #width: 85/375
  backgroundStyle: |-
    // JavaScript
    function getText() {
      return $getSymbolicKeyboardLockState() ? "lockButtonBackgroundStyle" : "unlockButtonBackgroundStyle";
    }
  foregroundStyle: |-
    // JavaScript
    function getText() {
      return $getSymbolicKeyboardLockState() ? "lockButtonForegroundStyle" : "unlockButtonForegroundStyle";
    }
  preeditStateForegroundStyle: |-
    // JavaScript
    function getText() {
      return $getSymbolicKeyboardLockState() ? "lockButtonForegroundStyle" : "unlockButtonForegroundStyle";
    }
  action: symbolicKeyboardLockStateToggle

lockButtonBackgroundStyle:
  animation: animation
  <<: *Function_bg

unlockButtonBackgroundStyle:
  animation: animation
  <<: *Function_bg

lockButtonForegroundStyle:
  animation: animation
  systemImageName: lock
  <<: *lock_qj

unlockButtonForegroundStyle:
  animation: animation
  systemImageName: lock.open
  <<: *Function_qj

backspaceButton1:
  backgroundStyle: backspaceButtonBackgroundStyle
  foregroundStyle: backspaceButtonForegroundStyle
  action: backspace
  repeatAction: backspace

backspaceButton2:
