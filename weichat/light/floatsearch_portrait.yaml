按键底图样式: &ub
  contentMode: scaleAspectFit
  targetScale: 0.75

keyboardLayout:
  - HStack:
      subviews:
        - Cell: 1_Button
        - Cell: 2_Button
        - Cell: 3_Button
        - Cell: 4_Button
        - Cell: 5_Button
  - HStack:
      subviews:
        - Cell: 6_Button
        - Cell: 7_Button
        - Cell: 8_Button
        - Cell: 9_Button
        - Cell: 10_Button

floatTargetScale:
  x: 0.7
  y: 0.45

keyboardStyle:
  insets: { top: 8, left: 8, bottom: 8, right: 8 }
  backgroundStyle: keyboardBackgroundStyle

keyboardBackgroundStyle:
  type: original
  normalColor: e2e4e9dd
  cornerRadius: 7
  borderSize: 0.4
  normalBorderColor: 22222255
  normalLowerEdgeColor: 00000055

1_Button:
  size:
    height: 1/4
  backgroundStyle: 1_ButtonBackgroundStyle
  action:
    {
      openURL: https://github.com/search?q=#selectText+pushed%3A%3E2023-01-01&type=repositories&s=stars&o=desc,
    }

1_ButtonBackgroundStyle:
  animation: animation
  normalImage:
    file: 图标
    image: YouTubeIcon
  highlightImage:
    file: 图标
    image: YouTubeIcon
  <<: *ub

2_Button:
  size:
    height: 1/4
  backgroundStyle: 2_ButtonBackgroundStyle
  action: { openURL: https://www.google.com/search?q=#selectText }

2_ButtonBackgroundStyle:
  animation: animation
  normalImage:
    file: 图标
    image: SafariIcon
  highlightImage:
    file: 图标
    image: SafariIcon
  <<: *ub

